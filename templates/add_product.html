{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link for CSS  -->
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet" href="../static/CSS/md.css">
    <link rel="stylesheet" href="../static/CSS/sm.css">




    <!-- link for Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- link for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Add Products</title>
</head>

<body>
    <section id="form-details" class="form-details">
        <form action="{% url 'add_product' %}" method="post" id="formvalidate" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Product Form</h2>

            <label for="">Product Name</label>
            <input type="text" placeholder="Enter Product Name" name="pname" />

            <label for="">Product Image</label>
            <input type="file" placeholder="Enter Product Image" name="iname" />

            <label for="">Product Price</label>
            <input type="number" placeholder="Enter Product Price" name="price" />

            <button class="btn-5">Add</button>
        </form>
    </section>

    <!-- link for Javascript -->
    <script src="../static/js/app.js"></script>

    <!-- link for JQuery script  -->
    <script src="../static/JQuery/Jqury.js"></script>

    <!-- link for Bootsrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
